<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <title>Sign Up</title>
  </head>
  <body class="font-poppins text-[#070625]">
    <section id="content" class="max-w-[640px] h-screen w-full min-h-screen mx-auto flex flex-col bg-white overflow-x-hidden">
      <!-- semua kontent berada dalam section ini -->
      <header class="containerImage min-w-[393px] min-h-[230px] flex justify-center items-center overflow-hidden"><img src="assets/images/heroimagesignup.png" alt="Sign Up Image" class="object-cover w-full h-full" /></header>
      <main class="container mt-8 mb-3 px-[18px] flex flex-col justify-between items-center h-full">
        <section class="containts flex flex-col gap-8 w-full">
          <div class="titleDescription flex flex-col gap-1">
            <h1 class="title font-semibold text-2xl leading-9">Create Your Account üôåüèª</h1>
            <p class="description font-medium text-sm leading-[21px] text-[#757C98]">Excited to have you on board!</p>
          </div>
          <form class="form text-[#757C98]">
            <fieldset>
              <label for="file-upload" class="file mb-6 block">
                <p class="label text-[#070625] font-medium text-sm leading-[21px] mb-2">Profil Image</p>
                <div class="containerInput relative group">
                  <div id="input-upload-image" class="inputUploadImage pl-12 peer absolute border py-[13.5px] flex justify-between items-center pr-4 w-full text-[#757C98] font-medium text-sm leading-[21px] rounded-lg bg-red">
                    <p id="text-upload-image" class="text-[#757C98] font-medium text-sm leading-[21px] flex justify-start w-full">Upload Image</p>
                    <p class="text-[#4041DA] font-medium text-xs leading-[21px] cursor-pointer flex justify-end w-full">Choose file</p>
                  </div>
                  <input type="file" name="file" id="file-upload" class="inputFile peer invisible pl-12 border py-[13.5px] w-full right-9 text-[#070625] font-medium text-sm leading-[21px] rounded-lg file:bg-green-800 file:invisible file:border-none file:absolute file:right-[6px] file:bg-transparent file:cursor-pointer file:text-[#4041DA] file:font-medium file:text-xs file:leading-[21px]" required />
                  <div class="containerSvgSms absolute left-4 peer-valid:text-[#070625] top-1/2 -translate-y-1/2">
                    <svg id="svgUploadImage" width="24" height="24" class="svgUploadImage" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M9 10C10.1046 10 11 9.10457 11 8C11 6.89543 10.1046 6 9 6C7.89543 6 7 6.89543 7 8C7 9.10457 7.89543 10 9 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M13 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22H15C20 22 22 20 22 15V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18 2V8L20 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M18 8L16 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M2.66992 18.95L7.59992 15.64C8.38992 15.11 9.52992 15.17 10.2399 15.78L10.5699 16.07C11.3499 16.74 12.6099 16.74 13.3899 16.07L17.5499 12.5C18.3299 11.83 19.5899 11.83 20.3699 12.5L21.9999 13.9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
              </label>
              <label for="fullname" class="fullname mb-6 block">
                <p class="label text-[#070625] font-medium text-sm leading-[21px] mb-2">Full Name</p>
                <div class="containerInput relative group">
                  <input type="text" id="fullname" placeholder="Enter your name" class="placeholder:text-sm placeholder:font-medium placeholder:leading[21px] input border w-full h-12 pr-4 pl-12 text-[#070625] font-medium text-sm rounded-lg outline-none" autocomplete="off" required />
                  <div class="containerSvgSms absolute left-4 top-1/2 -translate-y-1/2">
                    <svg id="svgUser" class="svgUser text-[#070625] group-has-[:placeholder-shown]:text-[#757C98]" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M20.5901 22C20.5901 18.13 16.7402 15 12.0002 15C7.26015 15 3.41016 18.13 3.41016 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
              </label>
              <label for="email" class="email mb-6 block">
                <p class="label text-[#070625] font-medium text-sm leading-[21px] mb-2">Email Address</p>
                <div class="containerInput relative group">
                  <input type="email" id="email" placeholder="example@gmail.com" class="placeholder:text-sm placeholder:font-medium placeholder:leading-[21px] input border w-full h-12 pr-4 pl-12 text-[#070625] font-medium text-sm rounded-lg outline-none" autocomplete="off" required />
                  <div class="containerSvgSms absolute left-4 top-1/2 -translate-y-1/2">
                    <svg id="svgSms" class="svgSms text-[#070625] group-has-[:placeholder-shown]:text-[#757C98]" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 20.5H7C4 20.5 2 19 2 15.5V8.5C2 5 4 3.5 7 3.5H17C20 3.5 22 5 22 8.5V15.5C22 19 20 20.5 17 20.5Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M17 9L13.87 11.5C12.84 12.32 11.15 12.32 10.12 11.5L7 9" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
              </label>
              <label for="password" class="password mb-3 block">
                <p class="label text-[#070625] font-medium text-sm leading-[21px] mb-2">Password</p>
                <div class="containerInput relative group">
                  <input type="password" id="password" placeholder="Enter your password" class="placeholder:text-sm placeholder:font-medium placeholder:leading-[21px] input peer border w-full h-12 pr-4 pl-12 text-[#070625] font-medium text-sm rounded-lg outline-none" autocomplete="off" required />
                  <div class="containerSvgKey absolute left-4 top-1/2 -translate-y-1/2">
                    <svg id="svgKey" class="svgKey text-[#070625] group-has-[:placeholder-shown]:text-[#757C98]" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M19.7897 14.9299C17.7297 16.9799 14.7797 17.6099 12.1897 16.7999L7.47966 21.4999C7.13966 21.8499 6.46966 22.0599 5.98966 21.9899L3.80966 21.6899C3.08966 21.5899 2.41966 20.9099 2.30966 20.1899L2.00966 18.0099C1.93966 17.5299 2.16966 16.8599 2.49966 16.5199L7.19966 11.8199C6.39966 9.21995 7.01966 6.26995 9.07966 4.21995C12.0297 1.26995 16.8197 1.26995 19.7797 4.21995C22.7397 7.16995 22.7397 11.9799 19.7897 14.9299Z" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M6.88965 17.49L9.18965 19.79" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M14.5 11C15.3284 11 16 10.3284 16 9.5C16 8.67157 15.3284 8 14.5 8C13.6716 8 13 8.67157 13 9.5C13 10.3284 13.6716 11 14.5 11Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <div class="containerSvgEye absolute right-4 top-1/2 -translate-y-1/2">
                    <svg class="svgEye" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M14.5299 9.46992L9.46992 14.5299C8.81992 13.8799 8.41992 12.9899 8.41992 11.9999C8.41992 10.0199 10.0199 8.41992 11.9999 8.41992C12.9899 8.41992 13.8799 8.81992 14.5299 9.46992Z" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M17.8198 5.76998C16.0698 4.44998 14.0698 3.72998 11.9998 3.72998C8.46984 3.72998 5.17984 5.80998 2.88984 9.40998C1.98984 10.82 1.98984 13.19 2.88984 14.6C3.67984 15.84 4.59984 16.91 5.59984 17.77" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M8.41992 19.5299C9.55992 20.0099 10.7699 20.2699 11.9999 20.2699C15.5299 20.2699 18.8199 18.1899 21.1099 14.5899C22.0099 13.1799 22.0099 10.8099 21.1099 9.39993C20.7799 8.87993 20.4199 8.38993 20.0499 7.92993" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M15.5104 12.7C15.2504 14.11 14.1004 15.26 12.6904 15.52" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M9.47 14.53L2 22" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      <path d="M22.0003 2L14.5303 9.47" stroke="#757C98" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
              </label>

              <button type="submit" class="button h-12 w-full flex justify-center items-center bg-[#4041DA] font-semibold text-sm leading-[21px] text-white rounded-lg">Register Account</button>
            </fieldset>
          </form>
        </section>
        <section class="footer text-center text-[#757C98] font-medium text-sm leading-[21px]">
          Already have an account?<span> <a href="signup.html" class="text-[#4041DA] font-semibold">Sign In</a></span>
        </section>
      </main>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#file-upload").change(function () {
          $("#text-upload-image").addClass("invisible");
          $(this).removeClass("invisible");
        });
      });
    </script>
  </body>
</html>
